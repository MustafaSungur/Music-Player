<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top img-fluid" />
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <div class="dark-mode">
              <span><i class="fa-solid fa-moon"></i></span>
            </div>
            <div>
              <button id="prev" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button
                id="play"
                class="btn btn-primary rounded-circle btn-lg mx-2"
              >
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="next" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </div>
            <span id="repeat" class="float-end mt-3 text-primary"
              ><i class="fa-solid fa-repeat"></i
            ></span>
          </div>
        </div>
        <div class="card-footer">
          <button
            id="list"
            class="btn btn-primary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="container-volume">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div id="music-list" class="collapse show">
          <ul class="list-group list-group-flush">
            <!-- <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>Nilüfer-boşver</span>
              <span class="badge bg-primary rounded-pill">3:40</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
